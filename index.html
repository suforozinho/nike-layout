<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="wrapper center">
		<div class="nav-top">
			<ul class="nav-top__nav1">
				<li class="nav__list bold">HOME</li>
				<li class="nav__list bold">MEN</li>
				<li class="nav__list bold">WOMEN</li>
				<li class="nav__list bold">COUPLE</li>
			</ul>
			<img src="imgs/nike-logo.png" alt="nike" class="nav-top__logo">
			<ul class="nav-top__nav2">
				<li class="nav__list bold">ABOUT</li>
				<li class="nav__list bold">BLOG</li>
				<li class="nav__list bold">CONTACT</li>
			</ul>
		</div>

		<div class="promotion center-flex distance">
			<img src="imgs/nike-shoes-promotion.jpg" alt="Shoes" class="promotion__shoes">
		</div>

		<div class="mega-sale distance">
			<p class="mega-sale__paragraph">MEGA SEASON SALE UP TO 29% OFF</p>
		</div>

		<div class="shoes-container center distance">
			<div class="shoes-container__blue-and-pink-container">
				<img src="imgs/nike-shoe-blue.jpg" alt="Blue Shoes" class="gray-and-yellow-container__blue">
				<img src="imgs/nike-shoe-pink.jpg" alt="Pink Shoes" class="gray-and-yellow-container__pink">
			</div>
			<div class="shoes-container__white-shoe-container">
				<img src="imgs/nike-shoe-white.jpg" alt="White Shoes" class="white-shoe-container__white">
			</div>
		</div>

		<div class="services center center-flex distance">
			<div class="services__worldwide flex-items-distance">
				<p class="icons"><i class="fa fa-rocket"></i></p>
				<p class="services__desc">World Wide Shipping</p>
			</div>
			<div class="services__premium flex-items-distance">
				<p class="icons"><i class="fa fa-headphones"></i></p>
				<p class="services__desc">Premium Support</p>
			</div>
			<div class="services__return flex-items-distance">
				<p class="icons"><i class="fa fa-refresh"></i></p>
				<p class="services__desc">29 days return</p>
			</div>
		</div>

		<div class="main-shoe-container distance">
			<div class="main-shoe-container__desc">
				<h1 class="desc__header">Nike Flyknit Air Max</h1>
				<p class="desc__text">Wanna see how amazing he is?</p>
				<button class="desc__button">DISCOVER NOW</button>
			</div>
			<div class="main-shoe-container__shoe">
				<img src="imgs/nike-air-max.jpg" alt="Nike Air Max" class="shoe__nike-air-max">
			</div>
		</div>

		<div class="items-available">
			<p class="items-available__paragraph">OVER 2000 ITEMS AVAILABLE IN THE STORE</p>
		</div>

		<div class="available-shoes">
			<div class="available-shoes__featured-shoe">
				<img src="imgs/transparent-nike-shoe.jpg" alt="Transparent Nike Shoe" class="featured-shoe__transparent-nike-shoe">
			</div>
			<div class="available-shoes__in-sale">
				<img src="imgs/nike-air-zoom.jpg" alt="Nike Air Zoom" class="in-sale__shoes">
				<img src="imgs/nike-roshe-one.jpg" alt="Nike Roshe One" class="in-sale__shoes">
				<img src="imgs/nike-air-zoom-women.jpg" alt="Nike Air Zoom Women" class="in-sale__shoes">
				<img src="imgs/nike-dualtone-race.jpg" alt="Nike Dualtone Racer" class="in-sale__shoes">
			</div>
		</div>
	</div>
</body>
</html>
